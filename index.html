<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crystal Drinks </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="top-header">
        <div id="header">
            <h1> Crystal Drinks: </h1>
            <h2> Enjoy every drop of your fav drink </h2>
        </div>
        <div id="header-logo">
            <img src="https://thumbs.dreamstime.com/b/decorative-vector-hand-written-isolated-black-orange-colors-lettering-logo-text-drinks-menu-design-wine-list-restaurants-128061619.jpg" 
            alt="drinks-logo"
            height="200px"
            width="200px"
            >
        </div>
        
    </div>
    <div id="hydate">
        <h3>Hy<span class="hydrate">drate</span> <br> Me</h3>
    </div>
    <div id="drinks-display">
        <h4>Your <span class="disp-list">favourite</span> cocktails</h4>
        <!-- display list of drinks here -->

    </div>
    <div id="my-display">
        <h4 class="disp"> Turn  <span class="newdisp">up & Enjoy</span>  it </h4>
         <!-- display cards -->

    </div>
    <div id="edit-form">
        <h5>Fill in the form to add your favourite drink</h5>
        <!-- create a form that allows one to edit the list -->
            <form action="submit" id="submit-form">
                <label for="fname">Drink name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter the name of your fav drink"><br>
                <label for="lname">Drink image :</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter image URL"><br>
                <label for="fname">Drink category:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Categories: alcoholic drink or ordinary drink"><br>
                <label for="fname">Type of glass:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Highball glass, Collins glass, Martini glass etc"><br>
                <label for="lname">Ingredient 1 :</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter ingredient used"><br>
                <label for="fname">Ingredient 2:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter ingredient used"><br>
                <label for="lname">Ingredient 3:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter ingredient used"><br>
                <label for="fname">Ingredient 4:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter ingredient used"><br><br>
                <input type="submit" value="Submit">
            </form> 
    </div>
    <div id="another-one">
        <img
        id="crystal-image" 
        src="https://ih1.redbubble.net/image.1881052303.4310/st,small,507x507-pad,600x600,f8f8f8.jpg" 
        alt="Crystal Drinks">
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
