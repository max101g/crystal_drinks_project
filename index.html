<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crystal Drinks </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="top-header">
        <div id="header">
            <h1> Crystal Drinks: </h1>
            <h2> Enjoy every drop of your fav drink </h2>
        </div>
        <div id="header-logo">
            <img src="https://thumbs.dreamstime.com/b/decorative-vector-hand-written-isolated-black-orange-colors-lettering-logo-text-drinks-menu-design-wine-list-restaurants-128061619.jpg" 
            alt="drinks-logo"
            height="200px"
            width="200px"
            >
        </div>
        
    </div>
    <div id="hydate">
        <h3>Hy<span class="hydrate">drate</span> <br> Me</h3>
    </div>
    <div id="drinks-display">
        <h4>Your <span class="disp-list">favourite</span> cocktails</h4>
        <h4>Click <span class="disp-list">on your favourite</span> cocktails</h4>
        <!-- display list of drinks here -->

    </div>
    <div id="my-display">
        <h4 class="disp"> Scroll <span class="newdisp"> To View Your Favourite </span>  Cocktail </h4>
         <!-- display cards -->

    </div>
    <br><br>
    <div id="my-order">

        <p id="orders"> Your <span class="orders">Crystal Cocktails</span> Order:</p>
        <p id="drink-name">My Drink</p>
        <!-- <p id="order-count">0</p> -->
        <!-- <img 
        src="" 
        alt=""> -->
        <!--  -->
    </div>
    <div id="drinks-posted">
        <!-- <p>New Drinks</p> -->
    </div>
    <div id="edit-form">
        <h5>Fill in the form to add your favourite drink</h5>
        <!-- create a form that allows one to edit the list -->
            <form action="submit" id="submit-form">
                <label for="fname">Drink name:</label><br>
                <input type="text" id="cocktail-name" name="fname" placeholder="Enter the name of your Favourite Drink"><br>
                <label for="lname">Drink category:</label><br>
                <input type="text" id="cocktail-category" name="lname" placeholder="Enter drink category: Alcoholic or Non-Alcoholic"><br>
                <label for="fname">Glass type:</label><br>
                <input type="text" id="glass-type" name="fname" placeholder="Enter glass type used to serve the cocktail / drink"><br>
                <label for="lname">Drink image url:</label><br>
                <input type="text" id="cocktail-url" name="lname" placeholder="Enter the url of your favourite cocktail / drink"><br>
                <label for="fname">Ingredient 1:</label><br>
                <input type="text" id="ing-one" name="fname" placeholder="Enter ingredient used"><br>
                <label for="lname">Ingredient 2:</label><br>
                <input type="text" id="ing-two" name="lname" placeholder="Enter ingredient used"><br>
                <label for="fname">Ingredient 3:</label><br>
                <input type="text" id="ing-three" name="fname" placeholder="Enter ingredient used"><br>
                <label for="lname">Ingredient 4:</label><br>
                <input type="text" id="ing-four" name="lname" placeholder="Enter ingredient used"><br><br>
                <input type="submit" value="Submit">
            </form> 
    </div>
    <div id="another-one">
        <!-- <img
        id="crystal-image" 
        src="https://ih1.redbubble.net/image.1881052303.4310/st,small,507x507-pad,600x600,f8f8f8.jpg" 
        alt="Crystal Drinks"> -->
    </div>
    
    <script src="./index.js"></script>
    <!-- <script src="./post.js"></script> -->
</body>
</html>
